<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calc by jane</title>
    <link rel="stylesheet" href="oop-calc.css">
    </link>
</head>

<body>
        <h1>My Calculator</h1>
        <div class="calc-display">
            <input class="calc-display" type="text" name="calc-display">
        </div>

        <div class="calc-body">
            <div class="calc-content">
                <button class="clearEntry" value="cl">C</button>
                <button class="delete"><ion-icon name="close-circle-outline"></ion-icon></button>
                <button class="operators" value="*">*</button>
                <button class="operators" value="/">/</button>
            </div>
            <div class="calc-content">
                <button class="numbers" value="1">1</button>
                <button class="numbers" value="2">2</button>
                <button class="numbers" value="3">3</button>
                <button class="operators" value="+">+</button>
            </div>
            <div class="calc-content">
                <button class="numbers" value="4">4</button>
                <button class="numbers" value="5">5</button>
                <button class="numbers" value="6">6</button>
                <button class="operators" value="-">-</button>
            </div>
            <div class="calc-content">
                <button class="numbers" value="7">7</button>
                <button class="numbers" value="8">8</button>
                <button class="numbers" value="9">9</button>
                <button class="operators" value=".">.</button>
            </div>
            <div class="calc-content">
                <button class="numbers" value="0">0</button>
                <button class="numbers" value="00">00</button>
                <button class="answer">=</button>
            </div>
        </div>
    <script src="./oop-calc.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
