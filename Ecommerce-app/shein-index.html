<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Shein website</title>
  <link rel="stylesheet" href="shein-style.css" />
</head>

<body>
  <main>
    <div class="container">
      <!-- Navbar starts here -->
      <div class="navbar">

        <div class="title-message">
          <div id="title">Sheinn</div>
          <h3>Welcome! Admin</h3>
        </div>

        <div class="profile" id="profile">
          <img
            src="https://media.istockphoto.com/id/1296857178/photo/3d-illustration-of-standing-african-american-woman-with-arms-crossed-portrait-of-smiling.jpg?s=612x612&w=0&k=20&c=d-pCQf5-UhcSQ8_hUpNZUaNXuk7j8prjiiw8AwNms4k="
            alt="Admin Profile" id="profile-img">
          <div class="admin-name" id="admin-name">Miss Ngene</div>
          <button id="adm-btn">logout</button>
        </div>
      </div>
      <!-- Navbar ends here -->
      <!-- main content starts here -->
      <div class="content">
        <div class="create">
          <div class="toggle">
            <button id="create-btn">Create</button>
          </div>

          <form class="create-items" style="display: none">
            <div class="col-25">
              <label for="name">Item Name:</label>
            </div>
            <div class="col-75">
              <input type="text" placeholder="Input item name" id="item-name" />
            </div>

            <div class="col-25">
              <label for="price">Price:</label>
            </div>
            <div class="col-75">
              <input type="text" placeholder="Enter price" id="item-price" />
            </div>
            <div class="col-25">
              <label for="Thumbnail">Thumbnail:</label>
            </div>
            <div class="col-75">
              <input type="text" placeholder="Enter item thumbail" id="thumbnail-item" />
            </div>
            <div class="col-25">
              <label for="Category">Item Category:</label>
            </div>

            <div class="col-75">
              <select name="Category" id="Category">
                <option value="">--choose category--</option>
                <option value="clo">clothes</option>
                <option value="shoes">shoes</option>
                <option value="sweater">sweater</option>
                <option value="jewellery">jewellery</option>
              </select>
            </div>
            <div class="col-25">
              <label for="description">Item Description:</label>
            </div>
            <div class="col-75">
              <textarea type="text" id="item-description" placeholder="Write something.."
                style="height:200px"></textarea>
            </div>
            <div class="col-25">
              <label for="submit-button"></label>
            </div>
            <div class="col-75">
              <button type="submit" id="submit-btn">Submit</button>
            </div>
          </form>
        </div>
